<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div>
        <button id='btnRock'>Rock</button>
        <button id='btnPaper'>Paper</button>
        <button id='btnScissors'>Scissors</button>
      </div>
      
      <div id = 'container'> </div>

</body>
    
    <script>

        let selectedChoice = '';
        const btnRock = document.querySelector('#btnRock');
        const btnPaper = document.querySelector('#btnPaper');
        const btnScissors = document.querySelector('#btnScissors');
        const container = document.querySelector("#container");


        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice(){
            randomNumber = Math.random()
            if (randomNumber <= 0.33){
                return("rock");
            } else if (randomNumber > 0.33 && randomNumber <= 0.66){
                return("paper");
            } else {
                return("scissors");
            }
        }

        btnRock.addEventListener('click', function() {
            const humanChoice = 'rock';
            const computerChoice = getComputerChoice();
            playRound(humanChoice,computerChoice)
        });

        btnPaper.addEventListener('click', function() {
            const humanChoice = 'paper';
            const computerChoice = getComputerChoice();
            playRound(humanChoice,computerChoice)
        });

        btnScissors.addEventListener('click', function() {
            const humanChoice = 'scissors';
            const computerChoice = getComputerChoice();
            playRound(humanChoice,computerChoice)
        });

        
        function playRound(humanChoice, computerChoice){
            humanChoice = humanChoice.toLowerCase();
            let outcomeText = '';
            if (humanChoice === 'rock' && computerChoice === 'paper'
            || humanChoice === 'paper' && computerChoice === 'scissors'
            || humanChoice === 'scissors' && computerChoice === 'rock'){
                computerScore++;

                outcomeText = `You loose, ${computerChoice} beats ${humanChoice}.`;

            } else if (humanChoice === 'rock' && computerChoice === 'scissors'
            || humanChoice === 'paper' && computerChoice === 'rock'
            || humanChoice === 'scissors' && computerChoice === 'paper'){
                humanScore++;
                outcomeText = `You win, ${computerChoice} beats ${humanChoice}.`;                
                
            } else if (humanChoice === computerChoice){
                outcomeText =`${humanChoice} is the same as ${computerChoice}`
            }        

            const outcomePara = document.createElement("p");
            outcomePara.textContent = outcomeText;
            container.appendChild(outcomePara);

            const scorePara = document.createElement("p");
            scorePara.textContent = `Your Score: ${humanScore}, Computer Score: ${computerScore}`;
            container.appendChild(scorePara);

            if (humanScore === 5) {
                const winPara = document.createElement("p");
                winPara.textContent = "Congratulations! You win the game!";
                container.appendChild(winPara);

            } else if (computerScore === 5) {
                const loosePara = document.createElement("p");
                loosePara.textContent = "Sorry, you lost the game. Better luck next time!";
                container.appendChild(loosePara);
            }
        }
    </script>
</body>
</html>
